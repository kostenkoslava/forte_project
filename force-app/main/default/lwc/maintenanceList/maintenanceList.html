<template>
    <lightning-card title='Related Maintenances'
        icon-name='utility:travel_and_places'>
        <div class='slds-m-around_medium'>
            <template if:true={maintenances}>
                <lightning-datatable
                    key-field='Id'
                    data={maintenances}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}
                    selected-rows={selection}
                    onrowselection={rowSelection}></lightning-datatable>
                <div class="slds-col">
                    <span><p style="margin-left: 5%">Selected Records: <b
                                style="color:red;">{recordsCount}</b></p></span>
                </div>
                <div class="slds-col">
                    <span>
                        <lightning-button label="Delete"
                            icon-name="utility:delete"
                            disabled={isDeleteButtonDisabled}
                            variant="destructive"
                            onclick={deleteMaintenances}
                            style="margin-left: 40%">
                        </lightning-button>
                    </span>
                    <span>
                        <lightning-button variant="brand"
                        label="Add"
                        title="Add"
                        onclick={openModal}
                        class="slds-m-left_x-small"
                        icon-name="utility:add">
                     </lightning-button>
                    </span>
                </div>
            </template>
            <template if:false={maintenances}>
                <div class="slds-text-heading_medium">
                    Select vehicle to see maintenences
                </div>
            </template>
        </div>
    </lightning-card>
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Maintenance</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="form-group">
                    <lightning-input label="Maintenance Start Date" type="date" onchange={handleStartChange} class="slds-m-bottom_x-small"></lightning-input>
                    <lightning-input label="Maintenance Due Date" type="date" onchange={handleDueChange} class="slds-m-bottom_x-small"></lightning-input>
                    <lightning-input label="Report" type="text" onchange={handleReportChange} class="slds-m-bottom_x-small"></lightning-input>
                    </div>
                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={createRecord} title="Save">Save</button>
                    </footer>
                </div>
            </section>
        </template>
</template>
